<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://unpkg.com/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      defer
    ></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
      defer
    ></script>
    <script src="js/accordian.js" defer></script>
    <!-- <script src="js/index.js" defer></script> -->

    <title>Our Work | Tech Simians</title>
  </head>
  <body>
    <main class="container">
      <section class="breadcrumb">
        <a href="#" class="breadcrumb__link">Home</a>
        <a href="#" class="breadcrumb__link">Work</a>
        <a href="#" class="breadcrumb__link">Air book</a>
      </section>
      <section class="career">
        <h1 class="heading">Let’s get in touch</h1>
        <form class="career__form">
          <div class="input career__name-input">
            <input class="input__field" placeholder="Name" required />
            <div class="input__message"></div>
          </div>
          <div class="input career__email-input">
            <input
              class="input__field"
              placeholder="Email"
              type="email"
              required
            />
            <div class="input__message"></div>
          </div>
          <div class="input career__phone-input">
            <input
              class="input__field"
              placeholder="Phone"
              type="tel"
              required
            />
            <div class="input__message"></div>
          </div>
          <div class="input career__file-input">
            <input class="input__field" type="file" />
            <div class="input__message"></div>
          </div>
          <div class="input career__message-input">
            <textarea
              name=""
              id=""
              class="input__field input__field--textarea"
              placeholder="Message"
              required
              cols="30"
              rows="10"
            ></textarea>
            <div class="input__message"></div>
          </div>
          <div class="career__form-submit">
            <button type="submit" class="button button--blue">SEND</button>
          </div>
        </form>
      </section>
      <section class="openings">
        <div class="opening__title">Job Openings</div>
        <div class="opening__item">
          <div class="opening__item-title">Visual Designer Intern</div>
          <div class="opening__item-content">
            Grow as a designer in a way school can’t teach
          </div>
        </div>
      </section>
    </main>
    <script></script>
  </body>
</html>
